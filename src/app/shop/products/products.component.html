<div class="tab-content container" id="pills-tabContent">
  <!-- Pagination -->
  <nav aria-label="Page navigation ecommerce">
    <ul class="pagination">
      <li class="page-item" (click)="prevPage()">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [ngClass]="{'active': page == currentPage}" (click)="changePage(page)"><a class="page-link" href="#">{{ page + 1 }}</a></li>
      <li class="page-item" (click)="nextPage()">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
    <div class="row grid-view theme1">
      <div class="col-sm-6 col-md-4 mb-30" *ngFor="let product of products">
        <div class="card product-card">
          <div class="card-body">
            <div class="product-thumbnail position-relative">
              <span class="badge badge-danger top-right">New</span>
              <!-- On utilise la propriété binding "routerLink" -->
              <a [routerLink]="['/single-product', product.idProduct]">
                <img class="first-img" width="420" [src]="prefUrlImage + product.image" alt="thumbnail">
              </a>
              <!-- product links -->
              <ul class="product-links d-flex justify-content-center">
                <li>
                  <a href="#" data-toggle="modal" [attr.data-target]="'#quick-view-' + product.idProduct">
                    <span data-toggle="tooltip" data-placement="bottom" title="Quick view" class="icon-magnifier"></span>
                  </a>
                </li>
              </ul>
              <!-- product links end-->
            </div>
            <div class="product-desc py-0">
              <h3 class="title"><a href="">{{ product.name }}</a></h3>
              <div class="star-rating">
                <span class="ion-ios-star"></span>
                <span class="ion-ios-star"></span>
                <span class="ion-ios-star"></span>
                <span class="ion-ios-star"></span>
                <span class="ion-ios-star de-selected"></span>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <h6 class="product-price">{{ product.price }}&nbsp;€</h6>
                <!-- Ajout de l'évènement "click" qui appellera la méthode "addToCart" -->
                <button (click)="addToCart(product)" class="pro-btn" data-toggle="modal" [attr.data-target]="'#add-to-cart-' + product.idProduct">
                  <i class="icon-basket"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- product-list End -->
      </div>
    </div>
  </div>
</div>

<!-- Déclaration de la modal produit avec le paramètre products -->
<app-modal-quick-view [products]="products"></app-modal-quick-view>

<!-- Déclaration de la modal add to cart avec le paramètre products -->
<app-modal-add-to-cart [products]="products"></app-modal-add-to-cart>
