<section>
  <nav class="breadcrumb-section theme1 bg-lighten2 pt-110 pb-110">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title text-center mb-15">
            <h2 class="title text-dark text-capitalize">cart</h2>
          </div>
        </div>
        <div class="col-12">
          <ol class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">cart</li>
          </ol>
        </div>
      </div>
    </div>
  </nav>
  <!-- breadcrumb-section end -->
  <!-- product tab start -->
  <section class="whish-list-section theme1 pt-80 pb-80">
    <div class="container" *ngIf="cart.length">
      <div class="row">
        <div class="col-12">
          <h3 class="title mb-30 pb-25 text-capitalize">Your cart items</h3>
          <div class="table-responsive">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th class="text-center" scope="col">Product Image</th>
                  <th class="text-center" scope="col">Product Name</th>
                  <th class="text-center" scope="col">Stock Status</th>
                  <th class="text-center" scope="col">Qty</th>
                  <th class="text-center" scope="col">Price</th>
                  <th class="text-center" scope="col">action</th>
                </tr>
              </thead>
              <tbody>
              <!-- on parcoure les données contenues dans l'objet "cart" -->
              <tr *ngFor="let cartData of cart">
                <th class="text-center" scope="row">
                  <img [src]="prefUrlImage + cartData.product.image" alt="img">
                </th>
                <td class="text-center">
                  <span class="whish-title">{{ cartData.product.name }}</span>
                </td>
                <td class="text-center">
                  <span class="badge badge-success position-static">In Stock</span>
                </td>
                <td class="text-center">
                  <div class="product-count style">
                    <div class="count d-flex justify-content-center">
                      <input type="text" [value]="cartData.quantity" disabled>
                      <div class="button-group">
                        <button (click)="addProduct(cartData.product)" class="count-btn increment"><i class="fas fa-chevron-up"></i></button>
                        <button (click)="deleteProduct(cartData.product)" class="count-btn decrement"><i class="fas fa-chevron-down"></i></button>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="text-center">
                  <span class="whish-list-price">{{ (cartData.product.price * cartData.quantity).toFixed(2) }}&nbsp;€</span>
                </td>
                <td class="text-center">
                  <a href="#"> <span class="trash"><i class="fas fa-trash-alt"></i> </span></a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-12">
          <a routerLink="/checkout" class="btn btn-block theme-btn--dark1 btn--lg mt-70">buy now</a>
        </div>
      </div>
    </div>
    <div class="container" *ngIf="!cart.length">
      <h3 class="title mb-30 pb-25 text-capitalize">Your cart is empty</h3>
      <a routerLink="/shop" class="btn btn-block theme-btn--dark1 btn--lg mt-70">Go back to shop</a>
    </div>
  </section>
</section>
